  sftp-server:
    container_name: sftp-server
    image: ubuntu:jammy
    ports:
      - 2222:22
    volumes:
      - $PWD/ansible:/opt/aplicacoes/ansible
      - $PWD/scripts:/opt/aplicacoes/scripts
    environment:
      - TZ=America/Sao_Paulo
    entrypoint: bash /opt/aplicacoes/scripts/ubuntu-server.sh
    networks:
      - localstack-net